<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <div class="container">

    <div class="header">
      <img src="images/logo.svg" alt="" id="logo">
      <img src="images/illustration-mockups.svg" alt="" id="illustration">
    </div>

    <div class="contenu">

      <h1> <br><br><br> Build The Community Your Fans Will Love</h1>

      <p class="detail"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <p class="button">Register</p>
      <div class="logo">
        <img src="images/facebook.png" alt="" width="25px">
        <img src="images/twitter.png" alt="" width="25px">
        <img src="images/instagram.png" alt="" width="25px">
      </div>

    </div>



  </div>
</body>

</html>
